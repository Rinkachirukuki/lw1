<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Priorities</title>
</head>
<body>
<div class="container">

    <h3>Priorities</h3>
    <hr>
    <a th:href="@{/priority/add}"
       class="btn btn-primary btn-sm mb-3"> Add priority </a>
    <br/>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${priorities}">

            <td th:text="${temp.id}" />
            <td th:text="${temp.name}" />
            <td>
                <a th:href="@{/priority/update (id=${temp.id})}"
                    class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/priority/delete (id=${temp.id})}"
                   class="btn btn-warning btn-sm"
                   onclick="if (!(confirm('Are you sure?'))) return false">Delete</a>
            </td>

        </tr>

        </tbody>
    </table>

    <hr>
    <a th:href="@{/}">Go to main menu</a>


</div>
</body>
</html>
