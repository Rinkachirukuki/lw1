<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Список достижений</title>
</head>
<body>
<div class="container">

    <h3>Достижения</h3>
    <hr>
    <a th:href="@{/achievement/add}"
       class="btn btn-primary btn-sm mb-3"> Добавить достижение </a>
    <br/>
    <div> Добавление достижения для </div>

    <td th:text="${customer.lastName}">
    </td>

    <td th:text="${customer.firstName}">
    </td>

    <td th:text="${customer.patronymic}">
    </td>
    
    <br/>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Достижение</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempAchievement : ${achievementList}">

            <td th:text="${tempAchievement.id}" />
            <td th:text="${tempAchievement.name}" />
            <td th:text="${tempAchievement.description}" />
            <td>
                <a th:href="@{/customer/addAchievement (customerId=${customer.id}, achievementId=${tempAchievement.id})}"
                   class="btn btn-warning btn-sm">Добавить</a>
                <a th:href="@{/achievement/customerList (achievementId=${tempAchievement.id})}"
                   class="btn btn-warning btn-sm">Список клиентов</a>
            </td>

        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/achievement/list (customerId = 0)}">К списку достижений</a>
    <div></div>
    <a th:href="@{/}">В главное меню</a>


</div>
</body>
</html>
